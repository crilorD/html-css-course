<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em meu próprio servidor.</p>

    <video width="500" controls poster="imagem/Design sem nome.jpg">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video-yt.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>

<h1>Inserindo vídeos do Youtube.</h1>
<iframe width="500" height="315" src="https://www.youtube.com/embed/giJKMtRnD20?controls=0&amp;start=12" title="FUKUAE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<h1>Inserindo vídeos do Vimeo.</h1>
<iframe src="https://player.vimeo.com/video/4086942?h=cb3de98a0a&color=ff0179&title=0&byline=0&portrait=0" width="500" height="415" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
