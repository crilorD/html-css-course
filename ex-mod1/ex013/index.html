<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Inline</title>
</head>
<body>
    <!-- Estilos CSS Inline:  um estilo (parâmetro style=" ") dentro de cada <tag>:

        - Método menos indicado, trabalhoso e deixa o código poluído;
    
    Ex: --> <body style="background-color: lightblue; font-family: Arial, Helvetica, sans-serif; font-size: 20px;">
                       <h1 style="color: mediumblue; background-color: darksalmon; font-size: 1.5em;">Capítulo 1</h1>
                       <h2 style="color: darkred; font-size: 1.2em;">Capítulo 1.1</h2>
                       <p style="text-align: justify;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi quo amet quis 
                        quaeaut</p>
              </body>
                           <!-- 
                           - background-color  ->  cor do plano de fundo
                           - font-family  ->  tipo de fonte
                           - font-size  ->  tamanho da fonte
                           - color  ->  cor da fonte
                           - text-align  ->  modo de alinhamento do texto
    
    * Método Obsoleto (não deve ser usado):* -->
    
         <body bgcolor="red">
               <h1>Olá, mundo!</h1>
               <p>
           <font color="white">Oi!</font>
           </p>
         </body>
</body>
</html>
